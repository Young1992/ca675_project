www:
  restart: always
  build: ./www
  expose:
    - "8000"
  links:
    - postgres:postgres
  volumes:
    - ./www:/usr/src/app
    - ./www/static:/usr/src/app/static
    - ./www/media:/usr/src/app/media
  env_file: .env
  command: /usr/local/bin/gunicorn web.wsgi:application -w 2 -b :8000 --reload

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
    - /www/media
  volumes_from:
    - www
  links:
    - www:www

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"

data:
  restart: always
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"
